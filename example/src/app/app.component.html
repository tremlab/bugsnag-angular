<button (click)="triggerRenderError()">UNHANDLED RENDER ERROR</button>
<div *ngIf="doARenderError">unhandled exception sent</div>
<div *ngIf="doARenderError">{{ doARenderError.non.existent.property }}</div>
<br>
<button (click)="triggerHandledError()">HANDLED ERROR</button>
<div *ngIf="doAHandledError">handled exception sent</div>
<div *ngIf="doAHandledError">{{ doARenderError.non.existent.property }}</div>
